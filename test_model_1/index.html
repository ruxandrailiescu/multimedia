<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Iliescu Ruxandra 1105</title>

    <style>
        .canvasHolder {
            display: flex;
            justify-content: center;
        }

        #myCanvas {
            border: solid purple 5px;
        }
    </style>

    <script>
        window.onload = () => {
            let button = document.getElementById('button');
            let inputText = document.getElementById('input');
            let badge = document.getElementById('badge');

            let canvas = document.getElementById('myCanvas');
            let ctx = canvas.getContext('2d');

            function drawCircles(n) {
                ctx.clearRect(0, 0, canvas.height, canvas.width);

                for (let i = n; i >= 0; i--) {
                    ctx.beginPath();

                    ctx.arc(canvas.height / 2, canvas.width / 2, i * 30, 0, 2 * Math.PI);

                    if (n % 2 === 0) {
                        if (i % 2 == 0) {
                            ctx.fillStyle = 'red';
                            ctx.fill();
                        } else {
                            ctx.fillStyle = 'blue';
                            ctx.fill();
                        }
                    } else {
                        if (i % 2 == 0) {
                            ctx.fillStyle = 'blue';
                            ctx.fill();
                        } else {
                            ctx.fillStyle = 'red';
                            ctx.fill();
                        }
                    }

                    if (i === 1) {
                        ctx.fillStyle = 'yellow';
                        ctx.fill();
                    }

                    ctx.stroke();
                }
            }

            button.addEventListener('click', () => {
                let number = (inputText.value);
                
                if (number < 1 || number > 10) {
                    badge.style.display = '';
                } else {
                    badge.style.display = 'none';
                    drawCircles(number);
                }
            });
        }
    </script>
</head>
<body>
    <div class="canvasHolder">
        <canvas id="myCanvas" width="600" height="600"></canvas>
    </div>

    <div class="container">
        <div class="row">
            <input type="number" class="col-xl-4 col-lg-8 col-md-12" placeholder="1-10" id="input">
            <button type="button" class="btn btn-info col-xl-8 col-lg-4 col-md-12" id="button">Draw</button>
        </div>

        <span class="badge text-bg-info" id="badge">Invalid input!</span>
    </div>
</body>
</html>
