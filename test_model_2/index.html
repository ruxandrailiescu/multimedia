<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Iliescu Ruxandra 1105</title>

    <style>
        .canvasHolder {
            display: flex;
            justify-content: center;
        }

        #myCanvas {
            border: 2px solid green;
        }
    </style>

    <script>
        window.onload = () => {
            let button = document.getElementById('button');
            let inputText = document.getElementById('inputText');
            let alert = document.getElementById('alert');

            let canvas = document.getElementById('myCanvas');
            let ctx = canvas.getContext('2d');

            let colors = 'red,yellow,green,blue,purple,magenta'.split(',');

            function drawSquares(n) {
                ctx.clearRect(0, 0, canvas.height, canvas.width);

                for (let i = n; i >= 0; i--) {
                    ctx.beginPath();

                    if (i > colors.length) {
                        ctx.fillStyle = colors[i % colors.length - 1]; 
                    } else {
                        ctx.fillStyle = colors[i - 1];
                    }

                    ctx.fillRect(canvas.height/2 - i*10, canvas.width/2 - i*10, i*20, i*20);
                    
                    ctx.stroke();
                }
            }

            button.addEventListener('click', () => {
                let number = parseInt(inputText.value);

                if (number < 1 || number > 10) {
                    alert.style.display = '';
                } else {
                    alert.style.display = 'none';
                    drawSquares(number);
                }
            });
        }
    </script>
</head>
<body>
    <div class="canvasHolder">
        <canvas id="myCanvas" width="600" height="600"></canvas>
    </div>

    <div class="container">
        <div class="row">
            <input type="number" class="col-lg-9 col-md-6 col-12" id="inputText" placeholder="1-10">
            <button type="button" class="col-lg-3 col-md-6 col-12" id="button">Draw</button>
        </div>

        <span class="alert alert-danger" id="alert" style="display: none;">Invalid input!</span>
    </div>
</body>
</html>
